<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <div class="container">
        <h1>CARGA DE PRODUCTOS</h1>

        <form id="productForm">
            <div class="row g-3">
                <div class="col-sm-2">
                    <input name="title" type="text" class="form-control" placeholder="Nombre del Producto" aria-label="City">
                </div>
                <div class="col-sm-2">
                    <input name="price" type="text" class="form-control" placeholder="Precio" aria-label="State">
                </div>
                <div class="col-sm-4">
                    <input name="thumbnail" class="form-control" type="text" placeholder="URL de la foto" id="formFile">
                </div> 
                <button type="submit" class="btn btn-primary col-sm-1">Agregar</button>
            </div> 
            <!-- <div class="col-sm3">
                <a href="./products" class="btn btn-success">Ir a Productos</a>
            </div>   -->
        </form>
        <div>
            <h2>Productos</h2>
            <span id="productsTemplate"></span>
        </div>
    </div>

    <div class="container">
        <h2>CENTRO DE MENSAJES</h2>
        <div class="row g-3">
            <div class="col-sm-12">
                <input id="chatBox" class="form-control" placeholder="Escriba un Mensaje">
            </div>
            <p id="log"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
